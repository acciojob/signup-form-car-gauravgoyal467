<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" value="male" required >Male
            <input type="radio" id="gender_f" name="gender" value="female" >Female
        </div>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>

        <div>
            <label for="age">Age*</label>
            <input type="number" id="age" placeholder="Age" required >
        </div>

        <div>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" required >
        </div>

        <div>
            <label for="tel">Phone Number</label>
            <input type="number" id="tel" placeholder="xxx-xxx-xxxx" required >
        </div>

        <div>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" minlength="10" maxlength="10" required >
        </div>
        <div>
            <label for="tos">I agree to the TOS </label>
            <input type="checkbox" id="tos">
        </div>
        
        <button type="submit">submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
